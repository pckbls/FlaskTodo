<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Todo">
    <meta name="author" content="Patrick Bartels">

    <title>Todo</title>

    <!-- libs //-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- local stuff //-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>About</h1>
            <p class="lead">
                Recently I've discovered the Flask web framework.
                I've created this simple Todo App to get familiar with the following tools and techniques:
            </p>
            <ul>
                <li>Flask</li>
                <li>Flask-RESTful</li>
                <li>Flask-SQLAlchemy</li>
                <li>Bootstrap</li>
                <li>Backbone.js</li>
            </ul>
        </div>

        <h3>Todo</h3>
        <div class="list-group" id="todo-list"></div>

        <button type="button" class="btn btn-primary btn-lg btn-add-todo">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Todo
        </button>

        <div class="modal fade" id="add-todo-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add/Edit Todo</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control input-title" placeholder="Title">
                            <br>
                            <textarea rows="10" class="form-control input-text" placeholder="Text"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-save">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- .container //-->

    <script type="text/html" class="template todo-list-item-template">
        <span class="left">
            <h4 class="list-group-item-heading"></h4>
            <p class="list-group-item-text"></p>
        </span>
        <span class="right">
            <span class="glyphicon glyphicon glyphicon-edit btn-edit"></span>
            <span class="glyphicon glyphicon glyphicon-trash btn-delete"></span>
        </span>
    </script>

    <!-- local scripts //-->
    <script src="js/models/todo.js"></script>
    <script src="js/views/main.js"></script>
    <script src="js/views/todo.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
